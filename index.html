<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HSK5 Flashcards</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="brand">HSK Flashcards</div>
        <div class="controls">
          <button id="btnNewRun" class="secondary">New Run</button>
          <button id="btnReplay" class="secondary">Replay…</button>
          <button id="btnExport" class="secondary">Export</button>
          <button id="btnImport" class="secondary">Import</button>
          <input id="importInput" type="file" accept="application/json" hidden />
          <div class="divider"></div>
          <label class="toggle">
            <input type="checkbox" id="autoRevealToggle" />
            <span>Auto‑reveal</span>
          </label>
          <label class="seconds">
            <span>after</span>
            <input type="number" id="autoRevealSeconds" min="1" max="60" value="5" />
            <span>sec</span>
          </label>
        </div>
        <div class="status">
          <span id="progressText">0 / 0</span>
          <span> · </span>
          <span id="mistakesText">Mistakes: 0</span>
          <span id="replayTag" class="tag" hidden></span>
        </div>
      </header>

      <main class="stage">
        <div id="message" class="message" hidden></div>
        <div id="fallbackPanel" class="message" hidden>
          <div style="margin-bottom:8px">Could not load deck. Choose a local CSV or paste CSV below:</div>
          <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:8px">
            <input type="file" id="csvFileInput" accept="text/csv" />
            <button id="usePastedCsv" class="secondary">Use pasted CSV</button>
          </div>
          <textarea id="csvTextArea" rows="6" style="width:100%; resize:vertical" placeholder="hanzi,pinyin,english\n唉,āi,interjection or grunt of agreement\n…"></textarea>
        </div>
        <section id="card" class="card">
          <div id="cardFront" class="face front">
            <div id="englishText" class="english">—</div>
          </div>
          <div id="cardBack" class="face back" hidden>
            <div id="hanziText" class="hanzi">—</div>
            <div id="pinyinText" class="pinyin">—</div>
            <div id="englishSmall" class="english-small">—</div>
          </div>
        </section>
      </main>

      <footer class="bottombar">
        <div class="left">
          <span id="countdown" class="countdown" hidden>—</span>
        </div>
        <div class="actions">
          <button id="btnReveal" class="primary">Reveal</button>
          <button id="btnMistake" class="danger">Mistake</button>
          <button id="btnNext" class="primary">Next</button>
          <button id="btnSaveProgress" class="secondary">Save Progress</button>
        </div>
        <div class="right"></div>
      </footer>

      <div id="replayDialog" class="modal" hidden>
        <div class="modal-backdrop" data-close="1"></div>
        <div class="modal-panel">
          <div class="modal-header">
            <div class="modal-title">Replay past session</div>
            <button class="secondary" id="replayClose">Close</button>
          </div>
          <div class="modal-body">
            <div id="replayEmpty" class="muted" hidden>No sessions found.</div>
            <ul id="replayList" class="session-list"></ul>
          </div>
        </div>
      </div>
      <div id="dropOverlay" class="drop-overlay" hidden>
        <div class="drop-panel">Drop session JSON to import</div>
      </div>
      <div class="buildinfo">
        <span id="buildInfo"></span>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
  </html>
