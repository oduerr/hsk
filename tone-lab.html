<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HSK Tone Lab</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      body { padding: 16px; }
      main { max-width: 980px; margin: 0 auto; }
      .row { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin-bottom: 10px; }
      .row .muted { margin-left: auto; }
    </style>
  </head>
  <body>
    <main>
      <h1 style="margin-top:0">Tone Lab</h1>
      <div class="row">
        <button id="btnMicStart" class="primary">Start Mic</button>
        <button id="btnMicStop" class="secondary">Stop</button>
        <button id="btnMicReplay" class="secondary" disabled>Replay Mic</button>
        <input id="audioFile" type="file" accept="audio/*" />
        <button id="btnPlay" class="secondary" disabled>Play Loaded</button>
        <span id="labStatus" class="muted"></span>
      </div>
      <canvas id="labCanvas" width="900" height="280" style="width:100%; height:280px; background:#0b1220; border:1px solid var(--border); border-radius:8px"></canvas>
      <div class="muted" style="margin-top:8px">Tip: Mic shows a live tone contour. Loading an MP3/WAV draws a full contour and lets you play it.</div>
      <div style="margin-top:12px"><a class="secondary" style="text-decoration:none; padding:10px 14px; border:1px solid var(--border); border-radius:10px" href="./index.html">Back to app</a></div>
    </main>
    <script type="module" src="./js/toneLab.js"></script>
  </body>
  </html>
